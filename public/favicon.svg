<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background with gradient feel -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="8" fill="url(#bg)"/>
  
  <!-- Stylized person doing a pose -->
  <g fill="white">
    <!-- Head -->
    <circle cx="16" cy="8" r="3"/>
    <!-- Body -->
    <rect x="14.5" y="11" width="3" height="8" rx="1"/>
    <!-- Left arm raised -->
    <rect x="9" y="10" width="6" height="2.5" rx="1" transform="rotate(-45 12 11)"/>
    <!-- Right arm raised -->
    <rect x="17" y="10" width="6" height="2.5" rx="1" transform="rotate(45 20 11)"/>
    <!-- Left leg -->
    <rect x="12" y="18" width="2.5" height="7" rx="1" transform="rotate(-15 13 22)"/>
    <!-- Right leg -->
    <rect x="17.5" y="18" width="2.5" height="7" rx="1" transform="rotate(15 19 22)"/>
  </g>
  
  <!-- Sparkle accent -->
  <g fill="#FDE047">
    <polygon points="26,4 27,6 29,5 27.5,7 29,9 27,8 26,10 25.5,7.5 23,8 25,6" />
  </g>
</svg>
